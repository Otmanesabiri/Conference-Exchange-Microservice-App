spring:
  application:
    name: keynote-service
  datasource:
    url: jdbc:h2:mem:keynote-test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  cloud:
    config:
      enabled: false
  main:
    allow-bean-definition-overriding: true

logging:
  level:
    org.springframework.security: WARN
    org.springframework: INFO

eureka:
  client:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
